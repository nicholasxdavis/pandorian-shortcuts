<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandorian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
        <div style="display:flex; align-items:center;">
            <span id="statusDot" class="status-indicator"></span>
            <span style="font-weight:700; font-size:18px;">Pandorian</span>
        </div>
        <div style="font-size:11px; opacity:0.6; background:var(--bg-input); padding:4px 8px; border-radius:6px;">v2.0</div>
    </div>

    <!-- Quick Search -->
    <div class="search-input-wrapper" style="margin-bottom:20px;">
        <div class="search-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>
        <input type="search" id="quickSearch" placeholder="Search shortcuts or type @tag..." autocomplete="off" style="margin-bottom:0;">
    </div>

    <!-- Quick Stats -->
    <div id="quickStats" style="display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-bottom:20px;">
        <div style="background:rgba(139,92,246,0.1); border:1px solid rgba(139,92,246,0.2); border-radius:10px; padding:12px; text-align:center;">
            <div style="font-size:20px; font-weight:700; color:var(--accent-glow);" id="shortcutsCount">0</div>
            <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">SHORTCUTS</div>
        </div>
        <div style="background:rgba(34,197,94,0.1); border:1px solid rgba(34,197,94,0.2); border-radius:10px; padding:12px; text-align:center;">
            <div style="font-size:20px; font-weight:700; color:var(--success);" id="totalSearches">0</div>
            <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">SEARCHES</div>
        </div>
    </div>

    <!-- Recent History -->
    <div style="margin-bottom:20px;">
        <div style="font-size:12px; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; font-weight:600;">Recent Searches</div>
        <div id="recentHistory" style="max-height:150px; overflow-y:auto;">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:12px;">No recent searches</div>
        </div>
    </div>

    <!-- Actions -->
    <div style="display:flex; flex-direction:column; gap:10px; margin-bottom:15px;">
        <button id="btnOptions" class="btn btn-accent" style="width:100%;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
            Manage Shortcuts
        </button>
        <button id="btnCommandPalette" class="btn btn-subtle" style="width:100%;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Command Palette (Ctrl+Shift+P)
        </button>
    </div>

    <!-- Toggle -->
    <label class="btn btn-subtle" style="width:100%; justify-content:space-between; padding:12px 16px; cursor:pointer; margin-top:10px;">
        <span style="font-weight:600;">Extension Enabled</span>
        <div class="toggle-switch" style="transform:scale(0.85);">
            <input type="checkbox" id="popupToggle">
            <span class="slider"></span>
        </div>
    </label>

    <!-- Info Box -->
    <div style="background:rgba(255,255,255,0.03); padding:14px; border-radius:10px; margin-top:20px; border:1px solid var(--border-color);">
        <p style="margin:0; font-size:11px; color:var(--text-muted); line-height:1.6;">
            ðŸ’¡ <strong style="color:var(--accent-glow)">Tip:</strong> Type <code style="background:var(--bg-input); padding:2px 6px; border-radius:4px; font-family:monospace;">drake @g</code> in any search engine to search Genius instantly.
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
