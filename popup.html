<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandorian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div style="display:flex; align-items:center;">
            <span id="statusDot" class="status-indicator"></span>
            <span style="font-weight:700; font-size:16px;">Pandorian</span>
        </div>
        <div style="font-size:10px; opacity:0.5;">v2.0</div>
    </div>

    <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid var(--border-color);">
        <p style="margin:0; font-size:12px; color:var(--text-muted); line-height:1.5;">
            Type <strong style="color:var(--accent-glow)">drake @g</strong> in your address bar to search Genius.
        </p>
    </div>

    <div style="display:flex; flex-direction:column; gap:10px;">
        <button id="btnOptions" class="btn btn-accent" style="width:100%">Manage Shortcuts</button>
        <label class="btn btn-subtle" style="width:100%; justify-content:space-between; padding:10px 15px; cursor:pointer;">
            <span>Extension Enabled</span>
            <div class="toggle-switch" style="transform:scale(0.8);">
                <input type="checkbox" id="popupToggle">
                <span class="slider"></span>
            </div>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
