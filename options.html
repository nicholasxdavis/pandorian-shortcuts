<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandorian Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <div class="brand-text">
                    <h1>Pandorian</h1>
                    <p>Command Center â€¢ Enhanced</p>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span style="font-size: 13px; font-weight: 600;">ACTIVE</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="globalToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-grid" id="statsGrid" style="margin-bottom:30px;">
            <div class="stat-card">
                <div class="stat-value" id="statTotalSearches">0</div>
                <div class="stat-label">Total Searches</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statShortcuts">0</div>
                <div class="stat-label">Shortcuts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMostUsed">-</div>
                <div class="stat-label">Most Used</div>
            </div>
        </div>

        <main>
            <!-- Creator -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Create New Shortcut</span>
                </div>
                <form id="addForm">
                    <div class="form-row">
                        <div class="form-group" style="flex: 0.35;">
                            <label>TRIGGER KEY</label>
                            <input type="text" id="newKey" placeholder="e.g. g" required autocomplete="off" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label>NAME</label>
                            <input type="text" id="newName" placeholder="e.g. Genius" required autocomplete="off">
                        </div>
                        <div class="form-group" style="flex: 0.25;">
                            <label>CATEGORY</label>
                            <select id="newCategory">
                                <option value="General">General</option>
                                <option value="Social">Social</option>
                                <option value="Music">Music</option>
                                <option value="Video">Video</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Development">Development</option>
                                <option value="News">News</option>
                                <option value="Education">Education</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>DESTINATION URL (Use {q} for search term)</label>
                        <input type="url" id="newUrl" placeholder="https://genius.com/search?q={q}" required autocomplete="off">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>ICON EMOJI (Optional)</label>
                        <input type="text" id="newIcon" placeholder="ðŸŽ¤" autocomplete="off" maxlength="2" style="max-width:100px;">
                    </div>
                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-accent">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            Create Shortcut
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search/Filter -->
            <div class="card" style="padding:20px;">
                <div class="search-input-wrapper">
                    <div class="search-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <input type="search" id="filterInput" placeholder="Search shortcuts..." autocomplete="off">
                </div>
                <div style="display:flex; gap:10px; margin-top:15px; flex-wrap:wrap;">
                    <button class="btn btn-sm btn-subtle filter-category" data-category="all">All</button>
                    <button class="btn btn-sm btn-subtle filter-category" data-category="Social">Social</button>
                    <button class="btn btn-sm btn-subtle filter-category" data-category="Music">Music</button>
                    <button class="btn btn-sm btn-subtle filter-category" data-category="Video">Video</button>
                    <button class="btn btn-sm btn-subtle filter-category" data-category="Shopping">Shopping</button>
                    <button class="btn btn-sm btn-subtle filter-category" data-category="Development">Dev</button>
                </div>
            </div>

            <!-- List -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Your Shortcuts</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span id="countBadge" style="background:var(--accent-primary); padding:4px 10px; border-radius:6px; font-size:12px; font-weight:700;">0</span>
                        <div style="display:flex; gap:5px;">
                            <button id="btnExport" class="btn btn-sm btn-subtle" title="Export shortcuts">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            </button>
                            <button id="btnImport" class="btn btn-sm btn-subtle" title="Import shortcuts">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            </button>
                            <input type="file" id="importFile" accept=".json" style="display:none;">
                        </div>
                    </div>
                </div>
                <div id="shortcutsList" class="shortcut-list">
                    <!-- JS Injects Here -->
                </div>
            </div>
        </main>

        <footer style="text-align: center; margin-top: 50px; border-top: 1px solid var(--border-color); padding-top: 30px;">
            <div style="display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; flex-wrap:wrap;">
                <a href="https://buymeacoffee.com/galore" target="_blank" class="btn btn-primary" style="background:#FFDD00; color:black;">
                    â˜• Support Us
                </a>
                <a href="https://github.com/nicholasxdavis/pandorian-shortcuts" target="_blank" class="btn btn-subtle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                    GitHub
                </a>
            </div>
            <p style="font-size: 12px; color: var(--text-muted);">Pandorian v2.0 â€¢ Built for Power Users</p>
        </footer>
    </div>
    <script src="options.js"></script>
</body>
</html>
