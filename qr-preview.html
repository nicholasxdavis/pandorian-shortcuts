<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Pandorian</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .qr-preview-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }
        .qr-preview-header {
            margin-bottom: 25px;
        }
        .qr-preview-header h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
        }
        .qr-preview-header p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
        }
        #qrCodePreview {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 256px;
            margin-bottom: 20px;
        }
        #qrCodePreview img {
            width: 256px;
            height: 256px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .qr-preview-url {
            font-size: 11px;
            color: var(--text-muted);
            word-break: break-all;
            line-height: 1.5;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .qr-preview-close {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .qr-preview-close:hover {
            background: var(--accent-glow);
            box-shadow: 0 4px 15px rgba(109, 40, 217, 0.3);
        }
        .qr-loading {
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="qr-preview-container">
        <div class="qr-preview-header">
            <h2>Scan to open on mobile</h2>
            <p>Press Esc or click Close to dismiss</p>
        </div>
        <div id="qrCodePreview">
            <p class="qr-loading">Generating QR code...</p>
        </div>
        <div class="qr-preview-url" id="qrPreviewUrl"></div>
        <button class="qr-preview-close" id="closeQRPreview">Close</button>
    </div>

    <script src="qr-preview.js"></script>
</body>
</html>
